apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: groundbreaker-edgefac-placement
  namespace: openshift-gitops
spec:
  clusterSets:
    - global
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: groundbreaker
              operator: In
              values:
                - edgefac
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: groundbreaker-edgefac
  namespace: openshift-gitops
spec:
  generators:
  - clusterDecisionResource:
      configMapRef: acm-placement
      labelSelector:
        matchLabels:
          cluster.open-cluster-management.io/placement: groundbreaker-edgefac-placement
      requeueAfterSeconds: 30
  template:
    metadata:
      labels:
        velero.io/exclude-from-backup: "true"
      name: groundbreaker-edgefac-{{name}}
    spec:
      destination:
        namespace: groundbreaker-prod
        server: '{{server}}'
      project: default
      source:
        path: deploy/edgefac
        repoURL: git@github.com:rh-nspdev/groundbreaker-demo.git
        targetRevision: app-deployment-update
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
